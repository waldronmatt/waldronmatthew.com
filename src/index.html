<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <link
      rel="mask-icon"
      href="/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta
      name="msapplication-TileColor"
      content="#da532c"
    />
    <meta
      name="theme-color"
      content="#000"
    />
  </head>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker && navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  <body>
    <main class="container-mobile">
      <div class="m-square-a">
        <h1>Matt</h1>
      </div>
      <a
        class="m-square-b"
        href="https://resume.waldronmatthew.com"
        target="_blank"
        rel="noopener noreferrer"
        ><p>Resume</p></a
      >
      <div class="m-square-c">
        <p>Waldron</p>
      </div>
      <a
        class="m-square-d"
        href="https://artsandculture.google.com/asset/composition-with-red-blue-and-yellow-piet-mondrian/5QG2Fm_LGUWAHA"
        target="_blank"
        rel="noopener noreferrer"
      >
        <small>P.M.</small>
      </a>
      <div class="m-square-e">
        <small>© <span class="footer-copyright"></span> M.W.</small>
      </div>
      <div class="m-square-f"></div>
      <button
        class="m-square-g theme-toggle"
        aria-label="auto"
        aria-live="polite"
      >
        <%= require('html-loader!./toggle-mobile.html').default %>
      </button>
    </main>

    <main class="container-desktop">
      <div class="d-square-1">
        <h1>Matt</h1>
      </div>
      <div class="d-square-2">
        <p>Waldron</p>
      </div>
      <div class="d-square-3"></div>
      <div class="d-square-4"></div>
      <div class="d-square-5">
        <p>front-end</p>
      </div>
      <div class="d-square-6"></div>
      <div class="d-square-7"></div>
      <a
        class="d-square-8"
        href="https://artsandculture.google.com/story/RgWBdc6thZwOGA"
        target="_blank"
        rel="noopener noreferrer"
      >
        <small>P.M.</small>
      </a>
      <div class="d-square-9"></div>
      <div class="d-square-10"></div>
      <a
        class="d-square-11"
        href="https://www.linkedin.com/in/waldronmatt"
        target="_blank"
        rel="noopener noreferrer"
        ><p>Linkedin</p>
      </a>
      <div class="d-square-12"></div>
      <a
        class="d-square-13"
        href="https://resume.waldronmatthew.com/matthew-waldron-resume.pdf"
        target="_blank"
        rel="noopener noreferrer"
        ><p>Resume [PDF]</p></a
      >
      <div class="d-square-14"></div>
      <div class="d-square-15">
        <p>developer</p>
      </div>
      <div class="d-square-16"></div>
      <a
        class="d-square-17"
        href="https://github.com/waldronmatt"
        target="_blank"
        rel="noopener noreferrer"
      >
        <p>GitHub</p>
      </a>
      <a
        class="d-square-18"
        href="https://www.credly.com/users/waldronmatt/badges"
        target="_blank"
        rel="noopener noreferrer"
      >
        <p>Credly</p>
      </a>
      <div class="d-square-19"></div>
      <a
        class="d-square-20"
        href="https://resume.waldronmatthew.com"
        target="_blank"
        rel="noopener noreferrer"
        ><p>Resume</p></a
      >
      <div class="d-square-21"></div>
      <div class="d-square-22"></div>
      <div class="d-square-23"></div>
      <div class="d-square-24">
        <small>© <span class="footer-copyright"></span> M.W.</small>
      </div>
      <a
        class="d-square-25"
        href="mailto:contact@waldronmatthew.com"
        ><p>Contact</p></a
      >
      <div class="d-square-26"></div>
      <button
        class="d-square-27 theme-toggle"
        aria-label="auto"
        aria-live="polite"
      >
        <%= require('html-loader!./toggle-desktop.html').default %>
      </button>
    </main>
  </body>
</html>
